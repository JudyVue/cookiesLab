<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookies</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Salmon Cookies Sold</h1>

    <form id='inputForm'>
      <fieldset>


        <legend>Type the necessary information.</legend>


        <label for='name'>Store Name</label>
        <input name='name' type = 'text' />


        <label for='min'>Mininum Customers</label>
        <input name='min' type = 'number' />

        <label for='max'>Maximum Customers</label>
        <input name='max' type = 'number' />

        <label for='avg'>Average Cookies Sold per Customer</label>

        <input name='avg' type = 'number' />

        <table id = 'cookiesSoldPerHour'></table>

        <button id='newInfo' type='submit'>Enter new info.</button>

        <button id='clearInfo' type = 'reset'>Clear info.</button>





    </fieldset>
  </form>
    <script src="js/app.js"></script>
  </body>
</html>
